<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Contact Me</title>
    <!-- css -->
    <link rel="stylesheet" href="css/sitewide.css">
    <link rel="stylesheet" href="css/contact.css">
    <!-- google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Gabarito&family=Outfit:wght@300&display=swap" rel="stylesheet">
    <!-- jquery -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js" type="text/javascript"></script>
    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- js -->
    <script src="js/transition.js"></script>
    <script src="js/email.js"></script>
    <script src="js/dropdown.js"></script>
</head>
<body onload="javascript:fadeIn()">
    <div class="pos-f-t d-flex justify-content-center">
        <h1 class="hovertext waveanimate header h1" id="header">
            <span aria-hidden="true" style="--i:1">C</span>
            <span aria-hidden="true" style="--i:2">o</span>
            <span aria-hidden="true" style="--i:3">n</span>
            <span aria-hidden="true" style="--i:4">t</span>
            <span aria-hidden="true" style="--i:5">a</span>
            <span aria-hidden="true" style="--i:6">c</span>
            <span aria-hidden="true" style="--i:7">t</span>
            <!-- since inline CSS has the highest priority, for each span selected through the animation -->
        </h1>
    </div>
    <nav class="navbar navbar-expand navbar-light justify-content-center align-items-center mb-2" id="index-navbar"
        onclick="toggleCollapse()">
        <div class="collapse" id="index-navbar-col">
            <div class="d-flex flex-column flex-md-row justify-content-center align-items-center gap-2">
                <!-- home page navbar dropdown -->
                <button onclick="javascript:fadeOut('index.html')" class="navbutton">Home</button>
                <button onclick="javascript:fadeOut('about.html')" class="navbutton">About Me</button>
                <!-- buttons that when clicked fade out the current page and then send you to the desired page -->
                <button onclick="javascript:fadeOut('projects.html')" class="navbutton">My Projects</button>
                <button onclick="javascript:fadeOut('work.html')" class="navbutton">My Work</button>
                <button onclick="javascript:fadeOut('contact.html')" class="navbutton">Contact Me</button>
                <button onclick="javascript:fadeOut('media.html')" class="navbutton">Media</button>
            </div>
        </div>
    </nav>
    <main class="d-flex w-100 align-items-center justify-content-center">
        <div class="d-flex align-items-center flex-column justify-content-center col-12 col-md-6">
            <h2 class="header hovertext">Social Media</h2>
            <div class="card justify-content-start w-100 p-5 mb-4 gap-3" alt="card of social media links">
                <!-- re-use the card format from my work -->
                <h4 alt="link to github"><img aria-hidden="true" src="logos/socialmedia/github.png" height="35"
                        width="35"><a class="link" href="https://github.com/notjacoob">@notjacoob</a></h4>
                <!-- nesting the link and image inside of an h4 allows us -->
                <h4 alt="link to linkedin"><img aria-hidden="true" src="logos/socialmedia/linkedin.png" height="35"
                        width="35"><a class="link" href="https://www.linkedin.com/in/jacob-b-9a6255279/">@Jacob B</a>
                </h4> <!-- to properly control text-wrapping -->
                <h4 alt="link to youtube"><img aria-hidden="true" src="logos/socialmedia/youtube.png" height="35"
                        width="35"><a class="link"
                        href="https://www.youtube.com/channel/UCegYNSJJWP3BjR6MUlOCCkg">Jacob</a></h4>
            </div>
            <h2 class="header hovertext">Contact</h2>
            <div class="card align-items-center justify-content-center w-100 p-5 " alt="card for contacting via email"> <!-- card that contains the email form -->
                <form class="w-100 d-flex gap-3 flex-column" action="https://postman-echo.com/post" method="post" id="email-form"> <!-- the form with post method and postman action -->
                    <div class="d-flex align-items-center flex-column"> <!--- container for input box -->
                        <input type="email" class="form-control" id="inputEmail" name="email" aria-describedby="emailHelp" placeholder="Email"> <!-- email input box -->
                    </div>
                    <div class="d-flex align-items-center flex-column">
                        <input type="text" class="form-control" id="inputName" name="name" placeholder="Name"> <!-- name input box -->
                    </div>
                    <div class="d-flex align-items-center flex-column">
                        <input type="text" class="form-control" id="inputSubject" name="subject" placeholder="Subject"> <!-- subject input box -->
                    </div>
                    <div class="d-flex align-items-center flex-column">
                        <textarea class="form-control" id="inputMessage" rows="3" name="message" placeholder="Message"></textarea> <!-- message input area -->
                    </div>
                    <div class="d-flex flex-row gap-1">
                        <button type="button" class="formbutton w-50" onclick="sendEmail()" autocomplete="false">Submit</button> <!-- submit button -->
                        <button type="reset" class="formbutton w-50">Reset</button> <!-- reset button -->
                    </div>
                </form>
            </div>
        </div>
    </main>
    <div class="toast-container position-fixed top-0 start-0 p-3" style="z-index: 11" id="toast-container"> <!-- container for bootstrap toasts -->
    </div>
</body>

</html>
